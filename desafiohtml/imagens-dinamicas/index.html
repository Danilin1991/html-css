<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinâmicas</title>
</head>
<body>
    <h1>imagem flexivel</h1>
    <h2>você está vendo a imagem completa? experimente ampliar a sua janela para aproveitar a melhor experiência</h2>

    <picture>
        <source media="(max-width: 700px )" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(min-width: 800px )" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src=""></audio>
    
</body>
</html>
