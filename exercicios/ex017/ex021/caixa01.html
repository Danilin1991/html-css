<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>modelo de caixas</title>
		<style>
			h1 {
				background-color: lightgrey;
				height: 300px;
				width: 300px;
				border-width: 10px;
				border-style: solid;
				border-color: black;
				margin: auto;
			}

			a {
				border: 2px;
				border-style: solid;
				border-color: deeppink;
			}

			a:hover {
				color: aqua;
				text-decoration: underline;
			}

			a :visited {
				color: rgb(0, 255, 94);
			}
		</style>
	</head>
	<body>
		<h1>exemplo de caixa box-level</h1>
		<p>
			páragrafos também são exemplo de box level ,mas os
			<a href="#">links são exemplos de caixas inline-level </a>vamos ver como
			tudo funciona
		</p>
	</body>
</html>
